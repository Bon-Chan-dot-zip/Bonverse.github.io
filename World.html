         <a href="Template.html">Enter</a>
      </div>

  <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = "Worldbuilding Wiki";
            let index = 0;
            const speed = 100; // Adjust typing speed (milliseconds)

            function typeWriter() {
                if (index < text.length) {
                    document.getElementById("header-text").textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                }
            }
            typeWriter();
        });
    </script>
