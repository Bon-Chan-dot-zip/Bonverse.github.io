        document.addEventListener("DOMContentLoaded", function() {
            const text =[
              " > Connecting to GaiaNet",

              " > Connection restored ",
              " > Credentials verified ",
              " > Welcome, Guest ",
              " > Opening Gateway "
                         ];
            let index = 0;
            let line = 0;
            const speed = 50; // Adjust typing speed (milliseconds)

            function typeWriter() {
                   if (line < text.length) {
                    if (index < text[line].length) {
                        document.getElementById("typewriter-text").innerHTML += text[line].charAt(index);
                        index++;
                        setTimeout(typeWriter, speed);
                    } 
                    else {
                        document.getElementById("typewriter-text").innerHTML += "<br>";
                        line++;
                        index = 0;
                        setTimeout(typeWriter, speed);
                    }
                }
            }
            typeWriter();
        });
