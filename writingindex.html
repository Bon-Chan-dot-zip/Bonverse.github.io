<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bonverse</title>
  <link rel="icon" type="image/x-icon" href="Pixel.png">
  <style>
    body {
      background-color: black;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: Verdana, sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #172C42;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      padding: 20px;
      flex-wrap: wrap;
    }
    .left-column {
      margin-left: 100px;
      width: 20%;
      display: flex;
      flex-direction: column;
      opacity: 0.85;
    }
    .small-box {
      width: 100%;
      height: 250px;
      background-color: #9D44C0;
      margin-bottom: 20px;
      box-sizing: border-box;
      border-radius: 25px;
      padding: 20px;
    }
    .news-box {
      width: 100%;
      height: 300px;
      background-image: linear-gradient(#000000, #35155D);
      color: white;
      box-sizing: border-box;
      border-radius: 25px;
      opacity: 0.85;
      overflow: auto;
      padding: 20px;
    }
    .big-box {
      width: 40%;
      height: 300px;
      background-image: linear-gradient(#1e0c35, #0c134f);
      color: white;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-items: top;
      justify-content: center;
      margin-right: 100px;
      margin: 20px;
      padding: 20px;
      border-radius: 25px;
      opacity: 0.85;
    }
     @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
      }
      .left-column, .big-box {
        width: 90%;
        margin: 10px;
      }
      .big-box {
        height: auto;
      }
     }
     
    .card {
      height: 50px;
      width: 50px;
      padding: 10px;
      margin: 20px;
      border-radius: 10px;
      background: rgb(80, 34, 112);
      color: white;
      text-align: center;
      transition: transform 0.2s, background 0.2s;
     }
    .card:hover {
      transform: scale(1.1);
      background: indigo;
     }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="WorldPortal.html">World</a>
    <a href="writingindex.html">My Writing</a>
    <a href=""><s>Whisperain Corner</s></a>
  </div>
  <div class="content">
    <div class="left-column">
      <div class="news-box">
        <h2>New Entries</h2>
        <p>2025-02-05: Writing index created</p>
      </div>
    </div>
    <div class="big-box">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>

    </div>
  </div>
</body>
</html>
