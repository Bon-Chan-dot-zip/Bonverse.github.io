<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperain Corner</title>
  <style>
    body {
      margin: 0;
      background-color: #031326;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #172C42;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      padding: 20px;
    }
    .left-column {
      width: 20%;
      display: flex;
      flex-direction: column;
    }

    .long-box {
      width: 100%;
      height: 500px;
      background-color: #2F445C;
      box-sizing: border-box;
      border: 1px solid #000;
    }
    .big-box {
      width: 75%;
      height: 750px;
      background-color: #2F445C;
      color: white;
      object-align: center;
      margin-left: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
      display: flex;
      align-items: Center;
      justify-content: center;
    }
    .big-box-sub {
      width: 75%;
      height: 750px;
      background-color: #172C42;
      color: white;
      object-align: center;
      margin-left: 20px;
      box-sizing: border-box;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="World.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="left-column">
      <div class="long-box"></div>
    </div>
    <div class="big-box">
      <div class="big-box-sub">
      </div>
    </div>
  </div>
</body>
</html>
