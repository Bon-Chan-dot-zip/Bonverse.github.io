<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperain Corner</title>
  <style>
    body {
      margin: 0;
      background-color: #031326;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      background-color: #172C42;
      width: 100%;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      justify-content: center;
      width: 100%;
      padding: 20px;
      flex: 1;
    }
    .big-box {
      width: 85%;
      background-color: #2F445C;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      position: relative;
      padding: 20px;
    }
    .big-box-sub {
      grid-column: 2;
      height: 1500px;
      background-color: #172C42;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 20px;
      z-index: 1;
    }
    .big-box img {
      position: absolute;
      width: 350px;
      height: auto;
    }
    .big-box img:nth-of-type(1) { top: 100px; left: -180px; }
    .big-box img:nth-of-type(2) { top: 300px; right: -180px; }
    .big-box img:nth-of-type(3) { top: 500px; left: -180px; }
    .big-box img:nth-of-type(4) { top: 700px; right: -180px; }
    .big-box img:nth-of-type(5) { top: 900px; left: -180px; }
    .big-box img:nth-of-type(6) { top: 1100px; right: -180px; }
    .big-box img:nth-of-type(7) { top: 1300px; left: -180px; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="World.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="big-box">
      <div class="big-box-sub">
      </div>
      <img src="whisperainBraid.jpg" alt="Image 1">
      <img src="whisperainChibi.jpg" alt="Image 2">
      <img src="whisperainDetailed.png" alt="Image 3">
      <img src="whisperainLight.jpg" alt="Image 4">
      <img src="whisperainScratchart.jpg" alt="Image 5">
      <img src="whisperainUmbrella.jpg" alt="Image 6">
      <img src="whisperainDiamond.jpg" alt="Image 7">
    </div>
  </div>
</body>
</html>
