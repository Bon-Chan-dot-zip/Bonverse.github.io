<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperain Corner</title>
  <style>
    body {
      margin: 0;
      background-color: #031326;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .navbar {
      display: flex;
      background-color: #172C42;
      width: 100%;
      position: fixed;
      top: 0;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding-top: 60px; /* Adjust for navbar height */
    }
    .big-box {
      width: 85%;
      height: 900px;
      background-color: #2F445C;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      position: relative;
    }
    .big-box-sub {
      grid-column: 2;
      height: 100%;
      background-color: #172C42;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
      padding: 20px;
    }
    .big-box img {
      position: absolute;
      width: 200px;
      height: auto;
      opacity: 0.8; /* Adjust for overlapping effect */
    }
    .big-box img:nth-child(1) { top: 20px; left: -100px; }
    .big-box img:nth-child(2) { top: 120px; left: -50px; }
    .big-box img:nth-child(3) { top: 220px; left: 0; }
    .big-box img:nth-child(4) { top: 320px; left: -50px; }
    .big-box img:nth-child(5) { top: 420px; left: -100px; }
    .big-box img:nth-child(6) { top: 520px; left: -50px; }
    .big-box img:nth-child(7) { top: 620px; left: 0; }
    .big-box img:nth-child(8) { top: 20px; right: -100px; }
    .big-box img:nth-child(9) { top: 120px; right: -50px; }
    .big-box img:nth-child(10) { top: 220px; right: 0; }
    .big-box img:nth-child(11) { top: 320px; right: -50px; }
    .big-box img:nth-child(12) { top: 420px; right: -100px; }
    .big-box img:nth-child(13) { top: 520px; right: -50px; }
    .big-box img:nth-child(14) { top: 620px; right: 0; }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="World.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="big-box">
      <div class="big-box-sub">
        <!-- Place your text here -->
        <p>This is the long column where text can be placed.</p>
      </div>
      <img src="whisperainBraid.jpg" alt="Image 1">
      <img src="whisperainChibi.jpg" alt="Image 2">
      <img src="whisperainDetailed.png" alt="Image 3">
      <img src="whisperainLight.jpg" alt="Image 4">
      <img src="whisperainScratchart.jpg" alt="Image 5">
      <img src="whisperainUmbrella.jpg" alt="Image 6">
      <img src="whisperainDiamond.jpg" alt="Image 7">
      <img src="whisperainBraid.jpg" alt="Image 8">
      <img src="whisperainChibi.jpg" alt="Image 9">
      <img src="whisperainDetailed.png" alt="Image 10">
      <img src="whisperainLight.jpg" alt="Image 11">
      <img src="whisperainScratchart.jpg" alt="Image 12">
      <img src="whisperainUmbrella.jpg" alt="Image 13">
      <img src="whisperainDiamond.jpg" alt="Image 14">
    </div>
  </div>
</body>
</html>
