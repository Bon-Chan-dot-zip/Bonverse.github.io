<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whisperain Corner</title>
  <style>
    body {
      margin: 0;
      background-color: #031326;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .navbar {
      display: flex;
      background-color: #172C42;
      width: 100%;
      position: fixed;
      top: 0;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      padding-top: 60px; /* Adjust for navbar height */
    }
    .big-box {
      width: 85%;
      height: 900px;
      background-color: #2F445C;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 10px;
      padding: 10px;
      position: relative;
    }
    .big-box img {
      width: 100%;
      height: auto;
    }
    .big-box-sub {
      grid-column: span 2; /* Span two columns for a larger sub-box */
      height: 100%;
      background-color: #172C42;
      color: white;
      box-sizing: border-box;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="World.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="big-box">
      <img src="whisperainBraid.jpg" alt="Image 1">
      <img src="whisperainChibi.jpg" alt="Image 2">
      <img src="whisperainDetailed.png" alt="Image 3">
      <img src="whisperainLight.jpg" alt="Image 4">
      <img src="whisperainScratchart.jpg" alt="Image 5">
      <img src="whisperainUmbrella.jpg" alt="Image 6">
      <img src="whisperainDiamond.jpg" alt="Image 7">
      <div class="big-box-sub"></div>
    </div>
  </div>
</body>
</html>
