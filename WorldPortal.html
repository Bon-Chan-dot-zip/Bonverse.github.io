<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #626868;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      padding: 20px;
      object-align: center;
      justify-content: center;
    }
   .big-box {
      width: 55%;
      height: 450px;
      background-color: #0066FF;
      color: white;
      object-align: center;
      box-sizing: border-box;
      margin-left: 20px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      .big-box-sub {
      width: 98%;
      height: 98%;
      background-color: #0D0106;
      color: white;
      object-align: center;
      box-sizing: border-box;
      padding: 10 px; 
    }
     .typewriter {
      border-right: .15em solid #00ccff;
      white-space: nowrap;
      overflow: hidden;
      animation: blink-caret .75s step-end infinite;
    }
     @keyframes blink-caret {
     from, to { border-color: transparent }
     50% { border-color: #00ccff; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="WorldPortal.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="big-box">
      <div class="big-box-sub">
            <div class="entry-content" id="entry-content">
            </div>
        </div>
      </div>
    </div>
  </div>
  <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = [
                " > Calling to server...",
                " > Connecting to GaiaNet...",
                " > Connection Established",
                " > WARNING: Unrecognized device, login required",
                " > Username: *******",
                " > Password: *****",
                " > Credentials verified",
                " > Welcome, Guest",
                " > Opening gateway..."
            ];
            let line = 0;
            let index = 0;
            const speed = 25;  

            function typeWriter() {
                if (line < text.length) {
                    if (index < text[line].length) {
                        document.getElementById("entry-content").innerHTML += text[line].charAt(index);
                        index++;
                        setTimeout(typeWriter, speed);
                    } else {
                        document.getElementById("entry-content").innerHTML += "<br>";
                        line++;
                        index = 0;
                        setTimeout(typeWriter, speed);
                    }
                } else {
                    showLink();
                }
            }

            function showLink() {
                const link = document.createElement("a");
                link.href = "#Ferterraindex.html";
                link.textContent = "Read more about this topic";
                link.style.color = "#00ccff";
                document.getElementById("entry-content").appendChild(link);
            }

            typeWriter();
        });
    </script>
</body>
</html>
