<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World</title>
  <style>
    body {
      margin: 0;
      background-color: #000000;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      background-color: #626868;
    }
    .navbar a {
      flex: 1;
      padding: 14px 20px;
      text-decoration: none;
      color: white;
      text-align: center;
    }
    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }
    .content {
      display: flex;
      padding: 20px;
      object-align: center;
      justify-content: center;
    }
   .big-box {
      width: 55%;
      height: 450px;
      background-color: #0066FF;
      color: white;
      object-align: center;
      box-sizing: border-box;
      margin-left: 20px;
      border: 1px solid #000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      .big-box-sub {
      width: 98%;
      height: 98%;
      background-color: #0D0106;
      color: white;
      object-align: center;
      box-sizing: border-box;
      padding: 10 px; 
    }
     .typewriter {
      border-right: .15em solid #00ccff;
      white-space: nowrap;
      overflow: hidden;
      animation: blink-caret .75s step-end infinite;
    }
     @keyframes blink-caret {
     from, to { border-color: transparent }
     50% { border-color: #00ccff; }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="index.html">Home</a>
    <a href="World.html">World</a>
    <a href="WhisperainCorner.html">Whisperain Corner</a>
  </div>
  <div class="content">
    <div class="big-box">
      <div class="big-box-sub">
            <div class="entry-content" id="entry-content">
                <h2>The Desolate Landscape</h2>
                <!-- Content will be typed here -->
            </div>
        </div>
      </div>
    </div>
  </div>
  <script>
        document.addEventListener("DOMContentLoaded", function() {
            const text = [
                "This is where the entry content will go. You can provide detailed information about the topic here. ",
                "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus imperdiet, nulla et dictum interdum, nisi lorem egestas odio, vitae scelerisque enim ligula venenatis dolor. ",
                "Maecenas nisl est, ultrices nec congue eget, auctor vitae massa. Further descriptions, elaborations, and any other relevant information about the entry can be added here. ",
                "Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. ",
                "Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo."
            ];
            let line = 0;
            let index = 0;
            const speed = 50; // Adjust typing speed (milliseconds)

            function typeWriter() {
                if (line < text.length) {
                    if (index < text[line].length) {
                        document.getElementById("entry-content").innerHTML += text[line].charAt(index);
                        index++;
                        setTimeout(typeWriter, speed);
                    } else {
                        document.getElementById("entry-content").innerHTML += "<br>";
                        line++;
                        index = 0;
                        setTimeout(typeWriter, speed);
                    }
                } else {
                    showLink();
                }
            }

            function showLink() {
                const link = document.createElement("a");
                link.href = "#Ferterraindex.html";
                link.textContent = "Read more about this topic";
                link.style.color = "#00ccff";
                document.getElementById("entry-content").appendChild(link);
            }

            typeWriter();
        });
    </script>
</body>
</html>
